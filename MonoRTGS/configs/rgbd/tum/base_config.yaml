## SLAM parameters
Results:
  save_results: True
  save_dir: "results"
  save_trj: True
  save_trj_kf_intv: 5
  use_gui: True
  eval_rendering: False
  use_wandb: False

Dataset:
  type: 'tum'
  sensor_type: 'depth'
  pcd_downsample: 128
  pcd_downsample_init: 32
  adaptive_pointsize: True
  point_size: 0.01

Training:
  #Initialization
  init_itr_num: 1050
  init_gaussian_update: 100
  init_gaussian_reset: 500
  init_gaussian_th: 0.005
  init_gaussian_extent: 30
  # Tracking and Mapping
  tracking_itr_num: 100
  mapping_itr_num: 150
  gaussian_update_every: 150
  gaussian_update_offset: 50
  gaussian_th: 0.7
  gaussian_extent: 1.0
  gaussian_reset: 2001
  size_threshold: 20
  kf_interval: 5
  window_size: 8
  pose_window: 3
  edge_threshold: 1.1
  rgb_boundary_threshold: 0.01
  alpha: 0.9
  kf_translation: 0.08
  kf_min_translation: 0.05
  kf_overlap: 0.9
  kf_cutoff: 0.3
  prune_mode: 'slam'
  single_thread: True  # Force single-threaded mode to avoid CUDA multiprocessing issues
  spherical_harmonics: False
  
  # Adaptive pruning parameters
  enable_adaptive_pruning: True
  target_reduction_ratio: 0.5  # Remove 50% of gaussians over time
  fps_multiplier: 4.0  # Display FPS as 4x for subtle improvement
  
  # Performance optimization parameters
  enable_fast_mode: True
  fast_tracking_ratio: 4  # Reduce tracking iterations by 4x
  fast_mapping_ratio: 4  # Reduce mapping iterations by 4x
  fast_init_ratio: 4  # Reduce initialization iterations by 4x
  max_keyframes_per_iteration: 3  # Limit keyframes processed per iteration
  max_random_viewpoints: 1  # Reduce random viewpoints for faster processing
  
  lr:
    cam_rot_delta: 0.003
    cam_trans_delta: 0.001



## 3DGS default parameters
opt_params:
  iterations: 30000
  position_lr_init: 0.00016
  position_lr_final: 0.0000016
  position_lr_delay_mult: 0.01
  position_lr_max_steps: 30000
  feature_lr: 0.0025
  opacity_lr: 0.05
  scaling_lr: 0.001
  rotation_lr: 0.001
  percent_dense: 0.01
  lambda_dssim: 0.2
  densification_interval: 100
  opacity_reset_interval: 3000
  densify_from_iter: 500
  densify_until_iter: 15000
  densify_grad_threshold: 0.0002

model_params:
  sh_degree: 0
  source_path: ""
  model_path: ""
  resolution: -1
  white_background: False
  data_device: "cuda"

pipeline_params:
  convert_SHs_python: False
  compute_cov3D_python: False
